<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictup.js, Drag and drop an image to replace another</title>
    <style>
      img {
        max-width: 400px;
        max-height: 400px;
        border: 5px solid red;
      }
      body {
        font-family: sans-serif;
      }
      small {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      Drag and drop an image over the picture below to replace it.
    </p>
    <img src="sample.jpg" />
    <small>The new image size is <span>â€¦</span></small>
  </body>
  <script src="../src/pictup.js"></script>
  <script>
    var img = document.querySelector('img');
    new Pictup(img);

    img.addEventListener('ready', function(event) {
      document.querySelector('small span').textContent =
      Math.round(event.detail.length / 1024) + " Ko";
    });
  </script>
</html>
